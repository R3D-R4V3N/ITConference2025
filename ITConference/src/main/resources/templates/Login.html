<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{login.title}">Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center" onload="document.loginForm.username.focus();">

<div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md border border-gray-300">

    <h3 class="text-2xl font-extrabold text-center text-blue-900 mb-6" th:text="#{login.header}">
        Login with Username and Password
    </h3>

    <div th:if="${error}" class="text-red-700 bg-red-100 p-3 rounded mb-4" role="alert" aria-live="assertive" aria-atomic="true">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${msg}" class="text-blue-700 bg-blue-100 p-3 rounded mb-4" role="alert" aria-live="polite" aria-atomic="true">
        <span th:text="${msg}"></span>
    </div>

    <form th:action="@{/login}" method="post" name="loginForm" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-2" th:text="#{login.usernameLabel}">
                Gebruikersnaam:
            </label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autofocus
                    autocomplete="username"
                    class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2" th:text="#{login.passwordLabel}">
                Wachtwoord:
            </label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        <div>
            <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:ring-4 focus:ring-blue-300 transition"
                    th:text="#{login.submitButton}">
                Inloggen
            </button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>

</body>
</html>
