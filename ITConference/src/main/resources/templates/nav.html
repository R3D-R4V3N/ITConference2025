<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{nav.title}">Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-gray-900 min-h-screen text-gray-200">
<div th:fragment="navbar">
    <nav class="bg-gray-800 border-b border-gray-700" role="navigation" aria-label="Main navigation">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span sec:authorize="hasRole('ADMIN')" class="text-xs text-white bg-red-700 rounded px-2 py-1">Admin</span>
                    <span sec:authorize="hasRole('USER') and !hasRole('ADMIN')" class="text-xs text-white bg-blue-700 rounded px-2 py-1">User</span>
                </div>
                <div class="flex items-center space-x-6 font-semibold">
                    <a href="#" th:href="@{/events}"
                       class="rounded-md px-3 py-2 text-sm text-gray-200 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white"
                    >Events</a>
                    <span sec:authorize="hasRole('USER')">
                        <a href="#" th:href="@{/favorites}"
                           class="rounded-md px-3 py-2 text-sm text-gray-200 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white"
                        >Mijn Favorieten</a>
                    </span>
                    <span sec:authorize="hasRole('ADMIN')">
                        <a href="#" th:href="@{/lokalen}"
                           class="rounded-md px-3 py-2 text-sm text-gray-200 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white"
                        >Lokalen Beheren</a>
                    </span>

                    <form th:action="@{/changeLocale}" method="get" class="inline-block">
                        <select name="lang" onchange="this.form.submit()"
                                class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 p-1">
                            <option value="nl" th:selected="${#locale.language == 'nl'}">Nederlands</option>
                            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                        </select>
                        <noscript>
                            <button type="submit" class="hidden">Update Language</button>
                        </noscript>
                    </form>

                    <form method="post" th:action="@{/logout}" class="inline ml-4">
                        <button type="submit"
                                class="text-red-400 text-sm hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 rounded px-2 py-1 bg-transparent border border-transparent"
                                th:text="#{nav.logoutButton}">
                            Logout
                        </button>
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
