<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
  <meta charset="UTF-8">
  <title th:text="#{favoritesOverview.title}">Favorieten Overzicht</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="~{nav :: navbar}"></div>

<div class="flex flex-col justify-center items-center mt-8 mb-8">
  <h1 class="font-bold text-blue-900 text-3xl mt-4 mb-4">
    <span th:text="#{favoritesOverview.header}">Overzicht van uw favoriete evenementen</span>
  </h1>

  <div th:if="${#lists.isEmpty(favoriteEvents)}" class="text-gray-700 text-lg">
    <p th:text="#{favoritesOverview.noFavorites}">U heeft nog geen favoriete evenementen.</p>
  </div>

  <div th:unless="${#lists.isEmpty(favoriteEvents)}" class="border-2 border-black p-16 rounded-md bg-blue-100">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-blue-700">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider" th:text="#{event.naam}">Naam</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider" th:text="#{event.sprekers}">Spreker(s)</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider" th:text="#{event.lokaal}">Lokaal</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider" th:text="#{event.datumTijd}">Datum en Tijd</th>
        <th scope="col" class="relative px-6 py-3"></th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr th:each="event : ${favoriteEvents}">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          <a href="#" th:href="@{'/events/' + ${event.id}}" th:text="${event.naam}" class="text-blue-600 hover:text-blue-900">Event Naam</a>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <span th:each="spreker, iterStat : ${event.sprekers}">
                <span th:text="${spreker.naam}">Spreker Naam</span><span th:if="${!iterStat.last}">, </span>
            </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${event.lokaal.naam}">Lokaal Naam</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(event.datumTijd, #messages.msg('datetime.format.pattern'))}">Datum en Tijd</td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <form th:action="@{/favorites/remove}" method="post">
            <input type="hidden" name="eventId" th:value="${event.id}" />
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" th:text="#{favoritesOverview.removeButton}">Verwijder</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${message}" class="msg text-blue-700 bg-blue-100 p-3 rounded mt-4" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div th:if="${errorMessage}" class="error text-red-700 bg-red-100 p-3 rounded mt-4" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <div class="mt-6 text-center">
    <a href="#" th:href="@{/events}" class="text-blue-500 hover:text-blue-800" th:text="#{general.backToEvents}">Terug naar evenementen</a>
  </div>
</div>

</body>
</html>
