<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
  <meta charset="UTF-8">
  <title th:text="#{favoritesOverview.title}">Favorieten Overzicht</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen">
<div th:replace="~{nav :: navbar}"></div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-4xl font-extrabold text-center text-blue-900 mb-8" th:text="#{favoritesOverview.header}">
    Overzicht van uw favoriete evenementen
  </h1>

  <div th:if="${#lists.isEmpty(favoriteEvents)}" class="text-center text-lg text-gray-700 bg-white p-8 rounded-xl shadow">
    <p th:text="#{favoritesOverview.noFavorites}">U heeft nog geen favoriete evenementen.</p>
  </div>

  <div th:unless="${#lists.isEmpty(favoriteEvents)}" class="bg-white shadow-xl rounded-2xl border border-gray-200 overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-blue-700">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider" th:text="#{event.naam}">Naam</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider" th:text="#{event.sprekers}">Spreker(s)</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider" th:text="#{event.lokaal}">Lokaal</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider" th:text="#{event.datumTijd}">Datum en Tijd</th>
        <th scope="col" class="relative px-6 py-3">
          <span class="sr-only" th:text="#{favoritesOverview.removeButton}">Verwijder</span>
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
      <tr th:each="event : ${favoriteEvents}" class="hover:bg-gray-50 transition">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-blue-600">
          <a th:href="@{'/events/' + ${event.id}}" th:text="${event.naam}" class="hover:underline">Event Naam</a>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            <span th:each="spreker, iterStat : ${event.sprekers}">
                <span th:text="${spreker.naam}">Spreker Naam</span><span th:if="${!iterStat.last}">, </span>
            </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${event.lokaal.naam}">Lokaal Naam</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${#temporals.format(event.datumTijd, #messages.msg('datetime.format.pattern'))}">Datum en Tijd</td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
          <form th:action="@{/favorites/remove}" method="post" class="inline-block">
            <input type="hidden" name="eventId" th:value="${event.id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition">
              <span th:text="#{favoritesOverview.removeButton}">Verwijder</span>
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${message}" class="mt-6 text-blue-800 bg-blue-100 border border-blue-300 p-4 rounded-lg text-center" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div th:if="${errorMessage}" class="mt-6 text-red-800 bg-red-100 border border-red-300 p-4 rounded-lg text-center" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <div class="mt-10 text-center">
    <a th:href="@{/events}" class="inline-block text-blue-600 hover:text-blue-800 font-semibold">
      <span th:text="#{general.backToEvents}">Terug naar evenementen</span>
    </a>
  </div>
</div>
</body>
</html>
