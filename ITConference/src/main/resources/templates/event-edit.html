<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{eventEdit.title}">Event Bewerken</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen font-sans">
<div th:replace="~{nav :: navbar}"></div>

<div class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-8">
        <h1 class="text-2xl font-bold text-white mb-8 text-center" th:text="#{eventEdit.header}">Event Bewerken</h1>
        <form th:action="@{/events/edit/{id}(id=${event.id})}" th:object="${event}" method="post" class="space-y-8">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="naam" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{event.naam}">Naam:</label>
                <input type="text" id="naam" th:field="*{naam}" class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                <p th:if="${#fields.hasErrors('naam')}" th:errors="*{naam}" class="mt-1 text-xs text-red-400">Naam Error</p>
            </div>
            <div class="mt-6">
                <label for="beschrijving" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{event.beschrijving}">Beschrijving:</label>
                <textarea id="beschrijving" th:field="*{beschrijving}" rows="3" class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
            </div>

            <div>
                <label class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{event.sprekers}">Spreker(s):</label>
                <select th:field="*{sprekers}" multiple class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option th:each="spreker : ${sprekers}" th:value="${spreker.id}" th:text="${spreker.naam}" th:selected="${#lists.contains(event.sprekers, spreker)}">Spreker Naam</option>
                </select>
                <p th:if="${#fields.hasErrors('sprekers')}" th:errors="*{sprekers}" class="mt-1 text-xs text-red-400">Sprekers Error</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label for="lokaal" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{event.lokaal}">Lokaal:</label>
                    <select id="lokaal" th:field="*{lokaal}" class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        <option value="">Selecteer een lokaal</option>
                        <option th:each="lokaal : ${lokalen}" th:value="${lokaal.id}" th:text="${lokaal.naam} + ' (' + ${lokaal.capaciteit} + ' plaatsen)'" th:selected="${event.lokaal != null and event.lokaal.id == lokaal.id}">Lokaal Naam (Capaciteit)</option>
                    </select>
                    <p th:if="${#fields.hasErrors('lokaal')}" th:errors="*{lokaal}" class="mt-1 text-xs text-red-400">Lokaal Error</p>
                </div>
                <div>
                    <label for="datumTijd" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{event.datumTijd}">Datum en Tijd:</label>
                    <input type="datetime-local" id="datumTijd" th:field="*{datumTijd}" class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                    <p th:if="${#fields.hasErrors('datumTijd')}" th:errors="*{datumTijd}" class="mt-1 text-xs text-red-400">Datum en Tijd Error</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <label for="beamercode" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{event.beamercode}">Beamercode:</label>
                    <input type="number" id="beamercode" th:field="*{beamercode}" class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                    <p th:if="${#fields.hasErrors('beamercode')}" th:errors="*{beamercode}" class="mt-1 text-xs text-red-400">Beamercode Error</p>
                </div>
                <div>
                    <label for="beamercheck" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{event.beamercheck}">Beamercheck:</label>
                    <input type="number" id="beamercheck" name="beamercheck" th:value="${event.beamercheck}" class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                    <p th:if="${#fields.hasErrors('beamercheck')}" th:errors="*{beamercheck}" class="mt-1 text-xs text-red-400">Beamercheck Error</p>
                </div>
                <div>
                    <label for="prijs" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{event.prijs}">Prijs:</label>
                    <input type="number" id="prijs" th:field="*{prijs}" step="0.01" class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                    <p th:if="${#fields.hasErrors('prijs')}" th:errors="*{prijs}" class="mt-1 text-xs text-red-400">Prijs Error</p>
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div th:if="${#fields.hasGlobalErrors()}" class="bg-red-900/70 border font-medium text-center border-red-700 rounded p-3 text-red-300 text-sm">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Algemene Fout</p>
            </div>

            <div class="flex flex-col md:flex-row md:justify-between items-center gap-4 mt-6">
                <button type="submit" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-8 rounded-md transition focus:outline-none focus:ring-2 focus:ring-indigo-400" th:text="#{eventEdit.submitButton}">Event Opslaan</button>
                <a th:href="@{/events/{id}(id=${event.id})}" class="w-full md:w-auto text-indigo-400 hover:text-indigo-200 text-center font-semibold py-1.5 px-8 rounded-md transition" th:text="#{general.cancel}">Annuleren</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
