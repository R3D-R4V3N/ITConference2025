<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{lokaalAdd.title}">Add Location</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen text-gray-200 font-sans">
<div th:replace="~{nav :: navbar}"></div>
<div th:replace="~{fragments/toast-fragment :: toast-notification}"></div>
<div class="flex justify-center items-center py-12">
    <div class="w-full max-w-md bg-gray-800 border border-gray-700 rounded-lg p-8">

        <h1 class="text-2xl font-bold text-center text-white mb-6" th:text="#{lokaalAdd.header}">
            Add New Location
        </h1>

        <form th:action="@{/lokalen/add}" th:object="${lokaal}" method="post" class="space-y-8" novalidate>
            <div>
                <label for="naam" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{lokaal.naam}">
                    Location Name:
                </label>
                <input
                        type="text"
                        id="naam"
                        th:field="*{naam}"
                        required
                        class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        aria-describedby="naamError"
                />
                <span
                        id="naamError"
                        th:if="${#fields.hasErrors('naam')}"
                        th:errors="*{naam}"
                        class="text-red-400 text-xs mt-1 block"
                        role="alert"
                >
                    Name Error
                </span>
            </div>

            <div>
                <label for="capaciteit" class="block text-gray-200 text-sm font-semibold mb-2" th:text="#{lokaal.capaciteit}">
                    Capacity:
                </label>
                <input
                        type="number"
                        id="capaciteit"
                        th:field="*{capaciteit}"
                        min="1"
                        required
                        class="w-full rounded-md bg-gray-900 border border-gray-600 px-4 py-2 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        aria-describedby="capaciteitError"
                />
                <span
                        id="capaciteitError"
                        th:if="${#fields.hasErrors('capaciteit')}"
                        th:errors="*{capaciteit}"
                        class="text-red-400 text-xs mt-1 block"
                        role="alert"
                >
                    Capacity Error
                </span>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <button
                        type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
                        th:text="#{lokaalAdd.submitButton}"
                >
                    Add Location
                </button>
            </div>

            <div class="mt-6 text-center">
                <a th:href="@{/events}" class="text-indigo-400 hover:text-indigo-200 font-semibold" th:text="#{general.cancel}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
