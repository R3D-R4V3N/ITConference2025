<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lokaalAdd.title}">Add Location</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1><span th:text="#{lokaalAdd.header}">Add New Location</span></h1>

<form action="#" th:action="@{/lokalen/add}" th:object="${lokaal}" method="post">

    <div>
        <label for="naam" th:text="#{lokaal.naam}">Location Name:</label>
        <input type="text" id="naam" th:field="*{naam}" />
        <span th:if="${#fields.hasErrors('naam')}" th:errors="*{naam}" class="error">Name Error</span>
    </div>

    <div>
        <label for="capaciteit" th:text="#{lokaal.capaciteit}">Capacity:</label>
        <input type="number" id="capaciteit" th:field="*{capaciteit}" />
        <span th:if="${#fields.hasErrors('capaciteit')}" th:errors="*{capaciteit}" class="error">Capacity Error</span>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <button type="submit" th:text="#{lokaalAdd.submitButton}">Add Location</button>
    </div>

    <div>
        <a href="#" th:href="@{/events}" th:text="#{general.cancel}">Cancel</a>  </div>

</form>

</body>
</html>
