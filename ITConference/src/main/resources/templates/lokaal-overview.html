<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{lokaalOverview.title}">Lokaal Overzicht</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 font-sans min-h-screen">
<div th:replace="~{nav :: navbar}"></div>
<div th:replace="~{fragments/toast-fragment :: toast-notification}"></div>
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="flex flex-col items-left">
        <h1 class="text-2xl font-bold text-left text-white mb-4" th:text="#{lokaalOverview.header}">
            Overzicht van Lokalen
        </h1>
    </div>

    <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden shadow">
        <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-700">
            <tr>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider"
                    th:text="#{lokaal.naam}">
                    Naam
                </th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider"
                    th:text="#{lokaal.capaciteit}">
                    Capaciteit
                </th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-700">
            <tr th:each="lokaal : ${lokalen}" class="hover:bg-gray-700 transition">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-indigo-400" th:text="${lokaal.naam}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300" th:text="${lokaal.capaciteit}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="flex justify-end mt-6">
        <a href="#"
           th:href="@{/lokalen/add}"
           class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-md transition focus:outline-none focus:ring-2 focus:ring-indigo-500"
           th:text="#{lokaalOverview.addLink}">
            Lokaal Toevoegen
        </a>
    </div>
</div>
</body>
</html>
