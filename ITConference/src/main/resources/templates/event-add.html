<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{eventAdd.title}">Event Toevoegen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

<!-- Navbar -->
<div th:replace="~{nav :: navbar}"></div>

<!-- Main Content -->
<div class="flex justify-center items-center px-4 py-12">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8">

    <!-- Header -->
    <h1 class="text-3xl font-semibold text-center text-gray-900 mb-8" th:text="#{eventAdd.header}">
      Nieuw Event Toevoegen
    </h1>

    <!-- Form -->
    <form action="#" th:action="@{/events/add}" th:object="${event}" method="post" class="space-y-6">

      <!-- Naam -->
      <div>
        <label for="naam" class="block text-sm font-medium mb-1" th:text="#{event.naam}">Naam:</label>
        <input type="text" id="naam" th:field="*{naam}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p th:if="${#fields.hasErrors('naam')}" th:errors="*{naam}" class="text-red-500 text-sm mt-1">Naam Error</p>
      </div>

      <!-- Beschrijving -->
      <div>
        <label for="beschrijving" class="block text-sm font-medium mb-1" th:text="#{event.beschrijving}">Beschrijving:</label>
        <textarea id="beschrijving" th:field="*{beschrijving}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="4"></textarea>
      </div>

      <!-- Sprekers -->
      <div>
        <label class="block text-sm font-medium mb-1" th:text="#{event.sprekers}">Spreker(s):</label>
        <select th:field="*{sprekers}" multiple class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option th:each="spreker : ${sprekers}" th:value="${spreker.id}" th:text="${spreker.naam}">Spreker Naam</option>
        </select>
        <p th:if="${#fields.hasErrors('sprekers')}" th:errors="*{sprekers}" class="text-red-500 text-sm mt-1">Sprekers Error</p>
      </div>

      <!-- Lokaal -->
      <div>
        <label for="lokaal" class="block text-sm font-medium mb-1" th:text="#{event.lokaal}">Lokaal:</label>
        <select id="lokaal" th:field="*{lokaal}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Selecteer een lokaal</option>
          <option th:each="lokaal : ${lokalen}" th:value="${lokaal.id}" th:text="${lokaal.naam} + ' (' + ${lokaal.capaciteit} + ' plaatsen)'">Lokaal Naam (Capaciteit)</option>
        </select>
        <p th:if="${#fields.hasErrors('lokaal')}" th:errors="*{lokaal}" class="text-red-500 text-sm mt-1">Lokaal Error</p>
      </div>

      <!-- Datum & Tijd -->
      <div>
        <label for="datumTijd" class="block text-sm font-medium mb-1" th:text="#{event.datumTijd}">Datum en Tijd:</label>
        <input type="datetime-local" id="datumTijd" th:field="*{datumTijd}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p th:if="${#fields.hasErrors('datumTijd')}" th:errors="*{datumTijd}" class="text-red-500 text-sm mt-1">Datum en Tijd Error</p>
      </div>

      <!-- Beamercode -->
      <div>
        <label for="beamercode" class="block text-sm font-medium mb-1" th:text="#{event.beamercode}">Beamercode:</label>
        <input type="number" id="beamercode" th:field="*{beamercode}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p th:if="${#fields.hasErrors('beamercode')}" th:errors="*{beamercode}" class="text-red-500 text-sm mt-1">Beamercode Error</p>
      </div>

      <!-- Beamercheck -->
      <div>
        <label for="beamercheck" class="block text-sm font-medium mb-1" th:text="#{event.beamercheck}">Beamercheck:</label>
        <input type="number" id="beamercheck" th:field="*{beamercheck}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p th:if="${#fields.hasErrors('beamercheck')}" th:errors="*{beamercheck}" class="text-red-500 text-sm mt-1">Beamercheck Error</p>
      </div>

      <!-- Prijs -->
      <div>
        <label for="prijs" class="block text-sm font-medium mb-1" th:text="#{event.prijs}">Prijs:</label>
        <input type="number" id="prijs" th:field="*{prijs}" step="0.01" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p th:if="${#fields.hasErrors('prijs')}" th:errors="*{prijs}" class="text-red-500 text-sm mt-1">Prijs Error</p>
      </div>

      <!-- CSRF Token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors" th:text="#{eventAdd.submitButton}">
          Event Toevoegen
        </button>
      </div>

      <!-- Global Errors -->
      <div th:if="${#fields.hasGlobalErrors()}" class="text-red-500 text-sm mt-4">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Algemene Fout</p>
      </div>
    </form>

    <!-- Cancel Link -->
    <div class="mt-6 text-center">
      <a href="#" th:href="@{/events}" class="text-sm text-blue-600 hover:underline" th:text="#{general.cancel}">Annuleren</a>
    </div>
  </div>
</div>

</body>
</html>
