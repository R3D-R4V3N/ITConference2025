<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{eventAdd.title}">Event Toevoegen</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="~{nav :: navbar}"></div>

<div class="flex justify-center items-center mt-8 mb-8">
  <div class="w-full max-w-lg border-2 border-black p-8 rounded-md bg-white shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6" th:text="#{eventAdd.header}">Nieuw Event Toevoegen</h1>

    <form action="#" th:action="@{/events/add}" th:object="${event}" method="post" class="space-y-4">

      <div>
        <label for="naam" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{event.naam}">Naam:</label>
        <input type="text" id="naam" th:field="*{naam}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <span th:if="${#fields.hasErrors('naam')}" th:errors="*{naam}" class="error text-red-500 text-xs italic">Naam Error</span>
      </div>

      <div>
        <label for="beschrijving" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{event.beschrijving}">Beschrijving:</label>
        <textarea id="beschrijving" th:field="*{beschrijving}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{event.sprekers}">Spreker(s):</label>
        <select th:field="*{sprekers}" multiple="multiple" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option th:each="spreker : ${sprekers}"
                  th:value="${spreker.id}"
                  th:text="${spreker.naam}">Spreker Naam</option>
        </select>
        <span th:if="${#fields.hasErrors('sprekers')}" th:errors="*{sprekers}" class="error text-red-500 text-xs italic">Sprekers Error</span>
      </div>

      <div>
        <label for="lokaal" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{event.lokaal}">Lokaal:</label>
        <select id="lokaal" th:field="*{lokaal}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option value="">Selecteer een lokaal</option>
          <option th:each="lokaal : ${lokalen}"
                  th:value="${lokaal.id}"
                  th:text="${lokaal.naam} + ' (' + ${lokaal.capaciteit} + ' plaatsen)'">Lokaal Naam (Capaciteit)</option>
        </select>
        <span th:if="${#fields.hasErrors('lokaal')}" th:errors="*{lokaal}" class="error text-red-500 text-xs italic">Lokaal Error</span>
      </div>

      <div>
        <label for="datumTijd" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{event.datumTijd}">Datum en Tijd:</label>
        <input type="datetime-local" id="datumTijd" th:field="*{datumTijd}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <span th:if="${#fields.hasErrors('datumTijd')}" th:errors="*{datumTijd}" class="error text-red-500 text-xs italic">Datum en Tijd Error</span>
      </div>

      <div>
        <label for="beamercode" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{event.beamercode}">Beamercode:</label>
        <input type="number" id="beamercode" th:field="*{beamercode}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <span th:if="${#fields.hasErrors('beamercode')}" th:errors="*{beamercode}" class="error text-red-500 text-xs italic">Beamercode Error</span>
      </div>

      <div>
        <label for="beamercheck" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{event.beamercheck}">Beamercheck:</label>
        <input type="number" id="beamercheck" th:field="*{beamercheck}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <span th:if="${#fields.hasErrors('beamercheck')}" th:errors="*{beamercheck}" class="error text-red-500 text-xs italic">Beamercheck Error</span>
      </div>

      <div>
        <label for="prijs" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{event.prijs}">Prijs:</label>
        <input type="number" id="prijs" th:field="*{prijs}" step="0.01" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <span th:if="${#fields.hasErrors('prijs')}" th:errors="*{prijs}" class="error text-red-500 text-xs italic">Prijs Error</span>
      </div>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" th:text="#{eventAdd.submitButton}">Event Toevoegen</button>
      </div>

      <div th:if="${#fields.hasGlobalErrors()}" class="error text-red-500 text-xs italic mt-4">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Algemene Fout</p>
      </div>

    </form>

    <div class="mt-6 text-center">
      <a href="#" th:href="@{/events}" class="text-blue-500 hover:text-blue-800" th:text="#{general.cancel}">Annuleren</a>
    </div>
  </div>
</div>

</body>
</html>
