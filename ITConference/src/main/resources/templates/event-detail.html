<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.naam}">Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen">
<div th:replace="~{nav :: navbar}"></div>

<div class="flex justify-center items-center py-12 px-4">
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 border border-gray-200">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-6" th:text="${event.naam}">Event Naam</h1>

        <div class="space-y-4 text-base leading-relaxed">
            <p>
                <span class="font-semibold text-gray-700" th:text="#{eventDetail.beschrijving}">Beschrijving:</span>
                <span class="text-gray-600" th:text="${event.beschrijving}"></span>
            </p>

            <p>
                <span class="font-semibold text-gray-700" th:text="#{eventDetail.sprekers}">Spreker(s):</span>
                <span class="text-gray-600" th:each="spreker, iterStat : ${event.sprekers}">
                    <span th:text="${spreker.naam}">Spreker Naam</span><span th:if="${!iterStat.last}">, </span>
                </span>
            </p>

            <p>
                <span class="font-semibold text-gray-700" th:text="#{eventDetail.lokaal}">Lokaal:</span>
                <span class="text-gray-600" th:text="${event.lokaal.naam}">Lokaal Naam</span>
                (<span class="text-gray-500" th:text="#{eventDetail.capaciteit}">Capaciteit:</span>
                <span class="text-gray-600" th:text="${event.lokaal.capaciteit}"></span>)
            </p>

            <p>
                <span class="font-semibold text-gray-700" th:text="#{eventDetail.datumTijd}">Datum en Tijd:</span>
                <span class="text-gray-600" th:text="${#temporals.format(event.datumTijd, #messages.msg('datetime.format.pattern'))}"></span>
            </p>
        </div>

        <div sec:authorize="hasRole('USER')" class="mt-8 space-y-4">
            <div th:if="${isFavorite}" class="bg-green-50 border border-green-200 text-green-800 p-4 rounded-lg">
                <p class="font-medium">Dit evenement staat in uw favorieten.</p>
                <form th:action="@{/favorites/remove}" method="post" class="mt-2">
                    <input type="hidden" name="eventId" th:value="${event.id}" />
                    <button type="submit" class="inline-block w-full text-center bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm">
                        Verwijder uit favorieten
                    </button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>

            <div th:if="${!isFavorite and canAddFavorite}" class="bg-blue-50 border border-blue-200 text-blue-800 p-4 rounded-lg">
                <form th:action="@{/favorites/add}" method="post">
                    <input type="hidden" name="eventId" th:value="${event.id}" />
                    <button type="submit" class="inline-block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm">
                        Voeg toe aan favorieten
                    </button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>

            <div th:if="${!isFavorite and maxFavoritesReached}" class="bg-yellow-50 border border-yellow-200 text-yellow-800 p-4 rounded-lg">
                <p class="font-medium">U heeft het maximale aantal favoriete evenementen bereikt.</p>
            </div>
        </div>

        <div th:if="${message}" class="mt-6 bg-blue-100 border border-blue-200 text-blue-800 p-4 rounded-lg" role="alert">
            <span th:text="${message}"></span>
        </div>

        <div th:if="${errorMessage}" class="mt-6 bg-red-100 border border-red-200 text-red-800 p-4 rounded-lg" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="mt-8 text-center">
            <a href="#" th:href="@{/events}" class="inline-block text-sm font-medium text-blue-600 hover:underline">
                <span th:text="#{general.back}">Terug naar overzicht</span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
