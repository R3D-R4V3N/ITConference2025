<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.naam}">Event Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="~{nav :: navbar}"></div>

<div class="flex justify-center items-center mt-8 mb-8">
    <div class="w-full max-w-lg border-2 border-black p-8 rounded-md bg-white shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6" th:text="${event.naam}">Event Naam</h1>

        <p class="mb-2"><span class="font-semibold" th:text="#{eventDetail.beschrijving}">Beschrijving:</span> <span th:text="${event.beschrijving}"></span></p>

        <p class="mb-2"><span class="font-semibold" th:text="#{eventDetail.sprekers}">Spreker(s):</span>
            <span th:each="spreker, iterStat : ${event.sprekers}">
                <span th:text="${spreker.naam}">Spreker Naam</span><span th:if="${!iterStat.last}">, </span>
            </span>
        </p>

        <p class="mb-2"><span class="font-semibold" th:text="#{eventDetail.lokaal}">Lokaal:</span> <span th:text="${event.lokaal.naam}">Lokaal Naam</span> (<span th:text="#{eventDetail.capaciteit}">Capaciteit:</span> <span th:text="${event.lokaal.capaciteit}"></span>)</p>

        <p class="mb-4"><span class="font-semibold" th:text="#{eventDetail.datumTijd}">Datum en Tijd:</span> <span th:text="${#temporals.format(event.datumTijd, #messages.msg('datetime.format.pattern'))}"></span></p>

        <div sec:authorize="hasRole('USER')" class="mt-4">
            <div th:if="${isFavorite}" class="bg-green-100 text-green-700 p-3 rounded mb-3">
                <p>Dit evenement staat in uw favorieten.</p>
                <form th:action="@{/favorites/remove}" method="post" class="mt-2">
                    <input type="hidden" name="eventId" th:value="${event.id}" />
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Verwijder uit favorieten</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
            <div th:if="${!isFavorite and canAddFavorite}" class="bg-blue-100 text-blue-700 p-3 rounded mb-3">
                <form th:action="@{/favorites/add}" method="post">
                    <input type="hidden" name="eventId" th:value="${event.id}" />
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Voeg toe aan favorieten</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
            <div th:if="${!isFavorite and maxFavoritesReached}" class="bg-yellow-100 text-yellow-700 p-3 rounded mb-3">
                <p>U heeft het maximale aantal favoriete evenementen bereikt.</p>
            </div>
        </div>

        <div th:if="${message}" class="msg text-blue-700 bg-blue-100 p-3 rounded mt-4" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${errorMessage}" class="error text-red-700 bg-red-100 p-3 rounded mt-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="mt-6 text-center">
            <a href="#" th:href="@{/events}" class="text-blue-500 hover:text-blue-800" th:text="#{general.back}">Terug naar overzicht</a>
        </div>
    </div>
</div>

</body>
</html>
