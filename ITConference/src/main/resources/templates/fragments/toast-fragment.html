<div th:fragment="toast-notification">
    <div id="toast-stack"
         class="pointer-events-none fixed top-4 right-4 z-50 flex max-w-sm flex-col gap-3">

        <!-- Success Toast -->
        <div th:if="${message}" id="success-toast"
             class="toast pointer-events-auto translate-y-[-20px] opacity-0 transition-all duration-500 ease-out
             relative rounded-xl border border-emerald-400/30 bg-emerald-50 text-emerald-900 dark:bg-emerald-950 dark:text-emerald-100 dark:border-emerald-500/20 shadow-md shadow-emerald-200/30 dark:shadow-emerald-900/40"
             role="status" aria-live="polite" aria-atomic="true">
            <div class="flex items-center gap-3 p-4">
                <div class="flex items-center justify-center rounded-md bg-emerald-500/20 p-1 text-emerald-600 dark:text-emerald-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <div class="flex flex-col gap-0.5 text-sm flex-1">
                    <h3 class="font-semibold">Succesvol</h3>
                    <p th:text="${message}"></p>
                </div>
                <button type="button"
                        class="p-1 rounded hover:bg-emerald-100 dark:hover:bg-emerald-800 transition flex items-center justify-center"
                        data-dismiss-target="#success-toast" aria-label="Sluit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Error Toast -->
        <div th:if="${errorMessage}" id="error-toast"
             class="toast pointer-events-auto translate-y-[-20px] opacity-0 transition-all duration-500 ease-out
             relative rounded-xl border border-rose-400/30 bg-rose-50 text-rose-900 dark:bg-rose-950 dark:text-rose-100 dark:border-rose-500/20 shadow-md shadow-rose-200/30 dark:shadow-rose-900/40"
             role="status" aria-live="polite" aria-atomic="true">
            <div class="flex items-center gap-3 p-4">
                <div class="flex items-center justify-center rounded-md bg-rose-500/20 p-1 text-rose-600 dark:text-rose-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
                <div class="flex flex-col gap-0.5 text-sm flex-1">
                    <h3 class="font-semibold">Fout</h3>
                    <p th:text="${errorMessage}"></p>
                </div>
                <button type="button"
                        class="p-1 rounded hover:bg-rose-100 dark:hover:bg-rose-800 transition flex items-center justify-center"
                        data-dismiss-target="#error-toast" aria-label="Sluit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function animateToast(id, duration) {
            const toast = document.getElementById(id);
            if (!toast) return;

            requestAnimationFrame(() => {
                toast.classList.remove('opacity-0', 'translate-y-[-20px]');
                toast.classList.add('opacity-100', 'translate-y-0');
            });

            setTimeout(() => {
                toast.classList.remove('translate-y-0');
                toast.classList.add('translate-x-[200%]', 'opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, duration);
        }

        animateToast('success-toast', 3000);
        animateToast('error-toast', 3000);

        document.querySelectorAll('[data-dismiss-target]').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-dismiss-target');
                const target = document.querySelector(targetId);
                if (target) {
                    target.classList.add('translate-x-[200%]', 'opacity-0');
                    setTimeout(() => target.remove(), 300);
                }
            });
        });
        /*]]>*/
    </script>
</div>
