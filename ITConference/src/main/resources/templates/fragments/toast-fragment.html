<div th:fragment="toast-notification">
    <div id="toast-stack"
         class="pointer-events-none fixed top-4 right-4 z-50 flex max-w-sm flex-col gap-2 bg-transparent">

        <!-- Success Notification -->
        <div th:if="${message}" id="success-toast"
             class="toast pointer-events-auto translate-y-[-20px] opacity-0 transition-all duration-500 ease-out
             relative rounded-md border border-green-500 bg-white text-neutral-600 dark:bg-neutral-950 dark:text-neutral-300"
             role="status" aria-live="polite" aria-atomic="true">
            <div class="flex items-center gap-2.5 bg-green-500/10 rounded-md p-4">
                <div class="rounded-full bg-green-500/15 p-0.5 text-green-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <div class="flex flex-col gap-1">
                    <h3 class="text-sm font-semibold text-green-500">Success</h3>
                    <p class="text-sm" th:text="${message}"></p>
                </div>
                <button type="button" class="ml-auto" data-dismiss-target="#success-toast" aria-label="dismiss notification">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Error Notification -->
        <div th:if="${errorMessage}" id="error-toast"
             class="toast pointer-events-auto translate-y-[-20px] opacity-0 transition-all duration-500 ease-out
             relative rounded-md border border-red-500 bg-white text-neutral-600 dark:bg-neutral-950 dark:text-neutral-300"
             role="status" aria-live="polite" aria-atomic="true">
            <div class="flex items-center gap-2.5 bg-red-500/10 rounded-md p-4">
                <div class="rounded-full bg-red-500/15 p-0.5 text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
                <div class="flex flex-col gap-1">
                    <h3 class="text-sm font-semibold text-red-500">Error</h3>
                    <p class="text-sm" th:text="${errorMessage}"></p>
                </div>
                <button type="button" class="ml-auto" data-dismiss-target="#error-toast" aria-label="dismiss notification">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function animateToast(id, duration) {
            const toast = document.getElementById(id);
            if (!toast) return;

            // Slide in
            requestAnimationFrame(() => {
                toast.classList.remove('opacity-0', 'translate-y-[-20px]');
                toast.classList.add('opacity-100', 'translate-y-0');
            });

            // Wait, then slide out right
            setTimeout(() => {
                toast.classList.remove('translate-y-0');
                toast.classList.add('translate-x-[200%]', 'opacity-0');

                setTimeout(() => toast.remove(), 500); // Remove after animation
            }, duration);
        }

        animateToast('success-toast', 3000);
        animateToast('error-toast', 3000);

        document.querySelectorAll('[data-dismiss-target]').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-dismiss-target');
                const target = document.querySelector(targetId);
                if (target) {
                    target.classList.add('translate-x-[200%]', 'opacity-0');
                    setTimeout(() => target.remove(), 300);
                }
            });
        });
        /*]]>*/
    </script>
</div>
