<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lokaalRemove.title}">Lokaal Verwijderen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen">
<div th:replace="~{nav :: navbar}"></div>
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-8 shadow-lg">
        <h1 class="text-2xl font-bold text-white text-center mb-6" th:text="#{lokaalRemove.header}">Lokaal Verwijderen</h1>

        <p class="text-gray-300 mb-6 text-center" th:text="#{lokaalRemove.confirmMessage(${lokaal.naam})}">
            Weet u zeker dat u lokaal <span th:text="${lokaal.naam}"></span> wilt verwijderen?
        </p>

        <form th:action="@{'/lokalen/remove/' + ${lokaal.id}}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="flex flex-col md:flex-row gap-4 mt-4 w-full">
                <button type="submit"
                        class="w-full md:w-1/2 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition focus:outline-none focus:ring-2 focus:ring-red-500">
                    <span th:text="#{lokaalRemove.deleteButton}">Verwijderen</span>
                </button>
                <a th:href="@{/lokalen}"
                   class="w-full md:w-1/2 text-center bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-md transition focus:outline-none focus:ring-2 focus:ring-gray-500"
                   th:text="#{general.cancel}">Annuleren</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
